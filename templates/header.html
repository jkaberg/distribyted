<style>
  /* Header color flip via class already handled in JS */
</style>
<script>
  // Apply saved theme as early as possible to avoid FOUC
  (function(){
    try{
      var theme = (function(){
        try{ var t = localStorage.getItem('distribyted_theme'); if(t==='dark'||t==='light') return t; }catch(e){}
        try{
          var m = document.cookie.match(/(?:^|; )distribyted_theme=([^;]*)/);
          if(m){ var v = decodeURIComponent(m[1]); if(v==='dark'||v==='light') return v; }
        }catch(e){}
        if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) return 'dark';
        return 'light';
      })();
      if(theme==='dark'){
        document.documentElement.classList.add('theme-dark');
        document.documentElement.setAttribute('data-theme','dark');
      } else {
        document.documentElement.classList.remove('theme-dark');
        document.documentElement.setAttribute('data-theme','light');
      }
    }catch(e){}
  })();
</script>
