<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Distribyted - {{.}}</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500"
    rel="stylesheet" />
<!-- Bootstrap 5 CSS + Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

<link href="assets/css/theme.css" rel="stylesheet" />
<!-- FAVICON -->
<link href="assets/img/favicon.png" rel="shortcut icon" />
<style>
  /* Header color flip via class already handled in JS */
  /* Sleek removed */
  </style>
<script>
  (function(){
    try{
      var theme = (function(){
        try{ var t = localStorage.getItem('distribyted_theme'); if(t==='dark'||t==='light') return t; }catch(e){}
        try{
          var m = document.cookie.match(/(?:^|; )distribyted_theme=([^;]*)/);
          if(m){ var v = decodeURIComponent(m[1]); if(v==='dark'||v==='light') return v; }
        }catch(e){}
        if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) return 'dark';
        return 'light';
      })();
      if(theme==='dark'){
        document.documentElement.setAttribute('data-bs-theme','dark');
      } else {
        document.documentElement.setAttribute('data-bs-theme','light');
      }
    }catch(e){}
  })();
</script>
